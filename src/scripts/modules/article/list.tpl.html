<a ui-sref="article.create">Create One</a>
<section data-ng-init="article.find()">
	<ul class="articles unstyled">
		<li data-ng-repeat="item in articles">
			<span>{{item.created | date:'medium'}}</span> /
			<span>{{item.user.name}}</span>
			<h2><a ui-sref="article.detail({_id: item._id})">{{item.title}}</a></h2>
			<div>{{item.content}}</div>
		</li>
	</ul>
	<h1 data-ng-hide="!articles || articles.length">No articles yet. <br> Why don't you <a ui-sref="article.create">Create One</a>?</h1>
</section>
