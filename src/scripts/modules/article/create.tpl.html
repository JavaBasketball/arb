<section>
  <form class="form-horizontal" ng-submit="article.create()" role="form">
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input type="text" ng-model="title" class="form-control" placeholder="Title" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="content">Content</label>
      <div class="controls">
        <textarea ng-model="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="controls">
        <input type="submit" class="btn">
      </div>
    </div>
  </form>
</section>
